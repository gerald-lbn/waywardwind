immich:
  templates: "roles/docker/immich/templates"
  volumes:
    root: "{{ docker.services_dir }}/immich"
    upload: "{{ docker.services_dir }}/immich/upload"
    db_data: "{{ docker.services_dir }}/immich/postgres"
  ports:
    http: 2283
  env:
    version: "release"
    db_password: "{{ waywardwind.immich.db_password }}"
    db_username: "{{ waywardwind.immich.db_username }}"
    db_name: "{{ waywardwind.immich.db_name }}"
