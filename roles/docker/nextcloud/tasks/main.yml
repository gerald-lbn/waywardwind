---
- name: "Nextcloud - Create directories"
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: "0755"
    owner: "{{ username }}"
    group: "{{ username }}"
  loop:
    - "{{ nextcloud.volumes.root }}"

- name: "Nextcloud - Create docker-compose.yml file"
  ansible.builtin.template:
    src: "{{ nextcloud.templates }}/docker-compose.yml.j2"
    dest: "{{ nextcloud.volumes.root }}/docker-compose.yml"
    mode: "0644"
    owner: "{{ username }}"
    group: "{{ username }}"

- name: "Nextcloud - Start containers"
  community.docker.docker_compose_v2:
    project_src: "{{ nextcloud.volumes.root }}"
    files:
      - docker-compose.yml
